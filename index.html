<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Metadonnées -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Arsène Brosy & Maltered">
    <meta name="keywords" content="Création, site, internet, web, design">
    <meta name="description" content="Creez vos sites web avec des pros a mini-prix">

    <!-- Titre -->
    <title>Devcastle - Création de site webs a mini-prix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/fonts/fonts.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="pDashboard">
    <div class="panels">
        <ul id="panellist">
            <li><button onclick="OpenDashboard(0)" class="active"><img src="./src/Icons/ParamIcon.png"><span>Compte</span></button></li>
            <li><button onclick="OpenDashboard(1)"><img src="./src/Icons/HomeIcon.png"><span>Mon site</span></button></li>
            <li><button onclick="OpenDashboard(2)"><img src="./src/Icons/CloudIcon.png"><span>Hebergement</span></button></li>
            <li><button onclick="OpenDashboard(3)"><img src="./src/Icons/InterogationIcon.png"><span>Support</span></button></li>
        </ul>
        <div id="selector"></div>
    </div>
    <div class="content">
        <div class="account">
            <h1>Mon compte</h1>
            <h2>Informations</h2>
            <table>
                <tr>
                    <td>Icône</td>
                    <td></td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Nom</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Prenom</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Mot de passe</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
                <tr>
                    <td>Budget</td>
                    <td>---</td>
                    <td><img src="./src/Icons/CrayonIcon.png"></td>
                </tr>
            </table>
            <p>actif depuis le ---</p>
            <h2>Facturation</h2>
        </div>
    </div>

    <script>
        var height = document.getElementById("panellist").children[0].clientHeight;
        function OpenDashboard(index) {
            for (var i = 0; i < document.getElementById("panellist").childElementCount; i++) {
                document.getElementById("panellist").children[i].children[0].classList.remove("active");
            }
            document.getElementById("panellist").children[index].children[0].classList.add("active");
            document.getElementById("selector").style.transform = "translateY(" + (20 * (index + 1) + height * index) + "px)";
        }
        document.getElementById("selector").style.height = height + "px";
    </script>
</body>
</html>
