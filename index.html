<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Metadonnées -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Arsène Brosy & Maltered" name="author">
    <meta content="Création, site, internet, web, design" name="keywords">
    <meta content="Creez vos sites web avec des pros a mini-prix" name="description">

    <!-- Titre -->
    <title>Devcastle - Création de site webs a mini-prix</title>

    <!-- CSS -->
    <link href="../css/fonts/fonts.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<header>
    <img class="devCastleIcon" height="83" src="src/Icons/DevCastleIcon.png" width="148"/>
</header>
<div id="logInDiv" class="login">
    <h1>Connexion</h1>
    <p>Email</p>
    <input class="email" id="emailLogin" type="text">

    <p>Password</p>
    <input class="password" id="passwordLogin" type="text">
    <a href="" ><p>Mot de passe oublié</p></a>

    <button id="logIn" class="loginButton" >Se connecter</button>

    <p>pas encore de compte ? <a href="">S'inscrire</a></p>
</div>

<div id="SignInDiv" class="SignIn">
    <input type="text" id="nomSignIn" name="nom" placeholder="nom">
    <input type="text" id="prenomSignIn" name="nom" placeholder="prenom">
    <input type="tel" id="telSignIn" name="nom" placeholder="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onkeypress="telSpaceChara">
    <input type="email" id="emailSignIn" name="nom" placeholder="email">
    <p class="errorEmail" id="errorEmail">Email invalide</p>
    <input type="password" id="passwordSignIn" placeholder="mdp">
    <p class="errorPassword" id="errorPassword">password invalide</p>
    <input type="password" id="confirmPasswordSignIn" placeholder="confirme mdp">
    <p class="errorconfPassword" id="errorconfPassword">pas pareil</p>
    <img src="src/Icons/PDGIcon.png" id="eyeicon" height="29" width="27"/>
    <input id="signUp" type="submit" value="S'inscrire">

    <p>Déjà inscrit ? <a href="">Se connecter</a></p>


</div>

<script>
    let eyeicon = document.getElementById('eyeicon');
    let password = document.getElementById('passwordSignIn');

    eyeicon.onclick = function () {
        if (password.type == "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
</script>

<script>
    var emailValid = false
    function checkEmail() {
        if (emailValid == true) {
            return true;
        } else {
            document.getElementById('errorEmail').style.display = "block";
            return false;
        }
    };

    var passwordValid = false
    function checkPassword() {
        if (passwordValid == true) {
            return true;
        } else {
            document.getElementById('errorPassword').style.display = "block";
            return false;
        }
    };

    function confirmPasswordWalid() {
        if (document.getElementById('passwordSignIn').value == document.getElementById('confirmPasswordSignIn').value) {
            return true
        } else {
            document.getElementById('errorconfPassword').style.display = "block";
            return false;
        }
    };

</script>

<img class="devCastleImage" height="530" src="src/Images/DevCastleImage.png" width="330"/>


<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import {getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    import {getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, onAuthStateChanged} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDpxXNFrji99t8a6QTcKhCmgIdA0ibs_lk",
        authDomain: "webcastle-website.firebaseapp.com",
        databaseURL: "https://webcastle-website-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "webcastle-website",
        storageBucket: "webcastle-website.appspot.com",
        messagingSenderId: "274339465548",
        appId: "1:274339465548:web:927dd550601c84dffce7e9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();


    signUp.addEventListener('click', (e) => {
        var nom = document.getElementById("nomSignIn").value
        var prenom = document.getElementById('prenomSignIn').value
        var tel = document.getElementById('telSignIn').value
        var email = document.getElementById('emailSignIn').value
        var password = document.getElementById('passwordSignIn').value

        var test = false

        var validewmail = checkEmail()
        var validepassword = checkPassword()
        var confPassword = confirmPasswordWalid()

        if (validewmail == true && validepassword == true && confPassword == true) {

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid), {
                        nom: nom,
                        prenom: prenom,
                        tel: tel,
                        email: email
                    })

                    document.getElementById('SignInDiv').remove()
                    document.getElementById('logInDiv').style.display = "block";
                    alert("user created");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorCode);
                });
        }
    });


    logIn.addEventListener('click', (e) => {
        var email = document.getElementById('emailLogin').value
        var password = document.getElementById('passwordLogin').value

        setPersistence('local').then(() => {
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Login Reussi")
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorCode)
            });
        })
    });
</script>
</body>
</html>
