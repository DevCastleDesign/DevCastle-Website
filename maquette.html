<!DOCTYPE html>
<html class="pMaquette-Developpement" lang="en">
<head>
    <!-- Metadonnées -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Sohan Anampalli & Arsène Brosy" name="author">
    <meta content="Création, site, internet, web, design" name="keywords">
    <meta content="Creez vos sites web avec des pros a mini-prix" name="description">

    <!-- Titre -->
    <title>Devcastle - Création de site webs a mini-prix</title>

    <!-- CSS -->
    <link href="../css/fonts/fonts.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="Javascript/headerLoading.js" type="module"></script>
    <script src="Javascript/maquette.js" type="module"></script>
</head>
<body>
<main>
    <nav class="header">
        <a href=""><img height="83" src="src/Icons/DevCastleIcon.png" width="148"/></a>
        <ul id="navNoAccount">
            <li><a href="./contact.html">Contact</a></li>
            <li id="loginButton"><a class="blueButton" href="connexion.html">Connexion</a></li>
        </ul>
        <ul id="navAccount">
            <li><a href="./contact.html">Contact</a></li>
            <li id="logOutButton"><a href="">Se deconnecter</a></li>
            <li id="dashboardNav"><a href="dashboard.html">
                <div class="blueButton">Tableau de bord</div>
            </a></li>
        </ul>
    </nav>

    <div class="page">
        <h1>Maquette</h1>
        <p id="titleText">Votre maquette est actuellement en cours de création</p>
        <p class="mailEnvoyeP" id="mailEnvoye">Un mail vous sera envoyé quand tout sera près !</p>
        <p class="statusP">Statut</p>
        <div id="divStatus">
            <p id="statusText"></p>
        </div>
        <p id="maquetteDate"></p>

        <div id="maquetteViewer" style="display:none">
            <div class="pagevi" id="maquettes-pages-viewer">
            </div>
            <script src="./Javascript/pagesViewer.js" type="module"></script>

            <style>


                .pagevi:hover .pageViewer{
                    opacity: .5;
                    filter: blur(4px);
                }

                .pagevi .pageViewer:hover{
                    opacity: 1;
                    filter: blur(0px);
                    transform: scale(1.1);
                }


            </style>

            <script>
                document.getElementById('withblur').style.display = 'none';
            </script>

        </div>

        <div id="buttons" style="width: fit-content; display: flex; flex-direction: column; margin: 60px auto 200px;">
            <textarea id="modifDemande" placeholder="Qu'es-ce qu'il ne va pas ?"></textarea>
            <input id="modifDemandeButton" type="submit" value="Demander une modification">

            <input id="nextStepButton" type="submit" value="Passer à la suite">
        </div>

    </div>

</main>

<footer class="footer">
    <label class="devCastleFooter">DevCastle</label>
    <p class="pitchFooter">Débloquez le plein potentiel de votre entreprise</p>
    <div>
        <p class="copyRightFooter">© 2023 - devcastle</p>
        <p>Contact</p>
        <a href="termesUtilisation.html">Termes d’utilisation</a>
    </div>
</footer>

</body>
</html>
