<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Metadonnées -->
    <meta charset="UTF-8">

<body>

<header>
    <img class="devCastleIcon" height="83" src="src/Icons/DevCastleIcon.png" width="148"/>
</header>

<div class="SignIn" id="SignInDiv">
    <input id="nomSignIn" name="nom" placeholder="nom" type="text">

    <p class="errorNom" id="errorNom">nom invalide</p>

    <input id="prenomSignIn" placeholder="prenom" type="text">

    <p class="errorPrenom" id="errorPrenom">prénom invalide</p>

    <input id="telSignIn"  placeholder="tel" type="tel">

    <p class="errorTel" id="errorTel">numéro de téléphone invalide</p>

    <input id="emailSignIn" name="nom" placeholder="email" type="email">

    <p class="errorEmail" id="errorEmail">email invalide</p>

    <div class="passwordDiv">
        <input id="passwordSignIn" placeholder="mdp" type="password">
        <img height="29" id="eyeicon" src="src/Icons/PDGIcon.png" width="27"/>
    </div>
    <p class="errorPassword" id="errorPassword">mot de passe invalide</p>


    <input id="confirmPasswordSignIn" placeholder="confirme mdp" type="password">

    <p class="errorconfPassword" id="errorconfPassword">le mot de passe de confirmation ne correspond pas</p>

    <input id="signUp" type="submit" value="S'inscrire">

    <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>


</div>

<script>
    let eyeicon = document.getElementById('eyeicon');
    let password = document.getElementById('passwordSignIn');

    eyeicon.onclick = function () {
        if (password.type == "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
</script>

<script src="LogInSignIn.js"></script>

<img class="devCastleImage" height="530" src="src/Images/DevCastleImage.png" width="330"/>


<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import {getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        setPersistence,
        browserSessionPersistence,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDpxXNFrji99t8a6QTcKhCmgIdA0ibs_lk",
        authDomain: "webcastle-website.firebaseapp.com",
        databaseURL: "https://webcastle-website-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "webcastle-website",
        storageBucket: "webcastle-website.appspot.com",
        messagingSenderId: "274339465548",
        appId: "1:274339465548:web:927dd550601c84dffce7e9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();


    signUp.addEventListener('click', (e) => {
        var nom = document.getElementById("nomSignIn").value
        var prenom = document.getElementById('prenomSignIn').value
        var tel = document.getElementById('telSignIn').value
        var email = document.getElementById('emailSignIn').value
        var password = document.getElementById('passwordSignIn').value


        checkPrenom()
        checkNom()
        checkEmail()
        checkTel()
        checkPassword()
        confirmPasswordWalid()

        if (checkEmail() == true && checkPrenom() == true && checkTel() == true && checkPassword() == true && confirmPasswordWalid() == true) {

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid), {
                        nom: nom,
                        prenom: prenom,
                        tel: tel,
                        email: email
                    })
                    window.location.href = 'inscription.html';
                    document.getElementById('SignInDiv').remove()
                    document.getElementById('logInDiv').style.display = "block";
                    alert("user created");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorCode);
                });
        }
    });

    logIn.addEventListener('click', (e) => {
        var email = document.getElementById('emailLogin').value
        var password = document.getElementById('passwordLogin').value

        setPersistence('local').then(() => {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Login Reussi")
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorCode)
                });
        })
    });
</script>
</body>
