<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <button id="checkout-button">Checkout</button>


<script type="module">
    const { exec } = require('child_process');

    // Exécutez la commande 'node server.js' pour lancer le serveur Express
    exec('node server.js', (error, stdout, stderr) => {
        if (error) {
            console.error(`Erreur lors du lancement du serveur : ${error}`);
        } else {
            console.log(`Serveur lancé : ${stdout}`);
        }
    });
</script>

</body>
</html>
